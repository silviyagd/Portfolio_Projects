    <script>

         var headerHeight = $('navbar').height();

        $(window).scroll(function() {

            if ($(this).scrollTop() > headerHeight*0.1) {
                $('.navbar.navbar-inverse.navbar-static-top').addClass('scrollHeader');
                $('#navBlock').removeClass("divBlock");
                $('#logoTitle').hide();
                $('#logoTitleScroll').show();
                $('.navbar-navS').css('margin-top','10px');
                $('.langue a').css('color','#222D1C');

                /*
                 $('.navbar h2').css('font-size' , '1.3em');
                 $('.navbar h2').css('line-height' , '10%');
                 */
            } else {

                $('.navbar').removeClass('scrollHeader');
                $('#navBlock').addClass("divBlock");
                $('#logoTitleScroll').hide();
                $('#logoTitle').show();
            }
        });
    </script>
