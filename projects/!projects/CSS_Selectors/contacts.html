            <!--Fields ########################-->
           <section id="contacts_identificatins">
               <div>
                 <label for="prenom">Prénom</label>
                 <input type="text" name="txtPrenom" id="prenom" placeholder="Prenom" pattern="[A-Z][A-Za-z0-9-]*[A-Za-z1-9]" tabindex="1"/>	
               </div>
            
                <div>
                   <label for="nom">Nom</label>
                   <input type="text" name="txtNom" id="nom" placeholder="Nom" pattern="[A-Z][A-Za-z0-9-]*[A-Za-z1-9]" tabindex="2"/>	
                </div>
  
            <div>
                <label>Adresse de courriel </label>
                <input type="text" name="txtCourriel" id="courriel" placeholder="usager@domaine.com" pattern='.*[^"\(\),:;<>@\[\\\]]\.?.*[^"\(\),:;<>@\[\\\]]@[A-Za-z\.]*\.[a-z]{2,4}' tabindex="3"/>
           </div>
                
            
              <label>Téléphone </label>
               <div class="right" >
                   <input type="text" name="textTelFinal" size="6" id="tel4dig" placeholder="####" pattern="[0-9]{4}" tabindex="6"/>
                   <input type="text" name="textTelMilieu" size="2" id="tel3dig" placeholder="###" pattern="[0-9]{3}" tabindex="5"/>
                   <input type="text" name="textTelDebut" size="2" id="tel3_1dig" placeholder="###" pattern="[2-9][0-9]{2}" tabindex="4"/>
                 </div>
           
                
            <div>    
                <label for="numcivapp">Appartement - No civique</label>
                <input type="text" name="txtApp" id="numcivapp" tabindex="7"/>
            </div>
 
                
             <div>
                <label for="ville">Ville</label>
		<input type="text" name="txtVille" id="ville" tabindex="8"/>
             </div>
             					
            <div>
                 <label for="cpostal">Code postal</label>
                 <input type="text" name="txtCode" id="cpostal" tabindex="9"/>
            </div>
            
            <div>
                <label for="rue">Rue</label>
		<input type="text" name="txtRue" id="rue" tabindex="10"/>
            </div>
            
            <div>
               <label for="prov">Province</label>
              <select name="selectProv" id="prov"  class="right" tabindex="11">
                    <option value="alberta">Alberta</option>
                    <option value="british">British Columbia</option>
                    <option value="manitoba">Manitoba</option>
                    <option value="brunswick">New Brunswick</option>
                    <option value="labrador">Newfoundland and Labrador</option>
                    <option value="scotia">Nova Scotia</option>
                    <option value="ontario">Ontario</option>
                    <option value="prince" >Prince Edward Island</option>
                    <option value="quebec" selected>Québec</option>
                    <option value="saska">Saskatchewan</option>
                </select>	
             </div>
            
              <div>  
                <textarea name="commentaires"  cols="30" rows="3" placeholder="Votre commentaires" tabindex="12"></textarea><br/>		
                <input id="submit" type="submit" value="Submit" tabindex="13"/> 
                  <h6>$nbsp</h6>
             </div>
